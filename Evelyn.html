<!DOCTYPE html>
<html>
<head>

        /* Reset CSS */
        * {

        /* Apply styles to body and HTML to cover the full viewport */
        html, body {

        body {

            flex-direction: column;

        /* Rest of your styles */

        /* Add styles for the code input and button */
        .code-input-container {

            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .code-input {

        }
    </style>
</head>
<body>
    <div class="bg-container">

                        <abbr title="A kövi   5   ">2</abbr> . szám a neved hossza
                    </details>
                </center>
            </div>
            <!-- Code input section -->
            <div class="code-input-container">
                <input type="text" class="code-input" id="codeInput" placeholder="Ide">
                <button class="code-button" onclick="validateCode()">Ellenőrzés</button>
            </div>
        </div>
    </div>
    <!-- Design at the bottom -->
    <div class="bg">
        <ul class="glass">
            <li></li>

            <li></li>
        </ul>
    </div>

    <script>
        // Function to validate the code
        function validateCode() {
            var enteredCode = document.getElementById("codeInput").value;
            if (enteredCode === "76516") {
                window.open("https://www.youtube.com/watch?v=wKSYlkQlfPo", "_blank");
            } else {
                alert("Helytelen code!");
            }
        }
        
        // Variables for dragging functionality
        let isDragging = false;
        let startY, bgPosition;
        
        // Reference to the background element
        const bgElement = document.getElementById('background');
        const bgContainer = document.querySelector('.bg-container');
        
        // Event listeners for mouse actions
        bgContainer.addEventListener('mousedown', handleStart);
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseup', handleEnd);
        
        // Event listeners for touch actions
        bgContainer.addEventListener('touchstart', handleStart);
        document.addEventListener('touchmove', handleMove);
        document.addEventListener('touchend', handleEnd);
        
        function handleStart(e) {
            if (e.target.classList.contains('bg-container')) {
                isDragging = true;
                startY = e.clientY || e.touches[0].clientY;
                bgPosition = parseInt(window.getComputedStyle(bgElement).bottom);
                document.body.style.cursor = 'ns-resize'; // Change cursor when dragging
            }
        }
        
        function handleMove(e) {
            if (isDragging) {
                const clientY = e.clientY || e.touches[0].clientY;
                const deltaY = startY - clientY;
                bgElement.style.bottom = `${bgPosition + deltaY}px`;
            }
        }
        
        function handleEnd() {
            isDragging = false;
            document.body.style.cursor = 'auto'; // Reset cursor after dragging
        }
    </script>
    
</body>
</html>

<style>
