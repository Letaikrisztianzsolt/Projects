// Variables for dragging functionality
let isDragging = false;
let startY, bgPosition;

// Reference to the background element
const bgElement = document.getElementById('background');
const bgContainer = document.querySelector('.bg-container');

// Event listeners for mouse actions
bgContainer.addEventListener('mousedown', (e) => {
    if (e.target.classList.contains('bg-container')) {
        isDragging = true;
        startY = e.clientY;
        bgPosition = parseInt(window.getComputedStyle(bgElement).bottom);
        document.body.style.cursor = 'ns-resize'; // Change cursor when dragging
    }
});

document.addEventListener('mousemove', (e) => {
    if (isDragging) {
        const deltaY = e.clientY - startY;
        bgElement.style.bottom = `${bgPosition - deltaY}px`;
    }
});

document.addEventListener('mouseup', () => {
    isDragging = false;
    document.body.style.cursor = 'auto'; // Reset cursor after dragging
});

<style>
           /* Add styles for the background container */
     .bg-container {
         width: 100%;
         height: 80%;
         position: relative;
         overflow: hidden;
         cursor: ns-resize;
         z-index: 0; /* Set the initial cursor shape */
     }
     .bg {
            width: 100%;
            height: 60%; /* Adjusted the height to 40% */
            background-image: linear-gradient(90deg, rgb(10, 179, 33) 0%, #4ebcfc 45%, #1e88eb 100%);
            position: fixed; /* Changed from absolute to fixed */
            bottom: 0;
            z-index: 1;
        }

    .glass {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100vw; /* Full viewport width */
        height: 100vh; /* Full viewport height */
        overflow: hidden;
        z-index: 6;
        pointer-events: none; /* Ensure the cubes are behind the content */
    }
    .glass li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.205);
        border: 1px solid rgba(54, 167, 241, 0.63);
        animation: move-up 10s linear infinite, spin linear infinite;
        bottom: -60px;
    }

    @keyframes move-up {
        0% {
             transform: translateY(100vh);
            opacity: 1;
            border-radius: 0;
        }
        100% {
            transform: translateY(calc(-60vh));
            opacity: 0;
            border-radius: 50%;
        }
    }

    .glass li:nth-child(2) {

        height: 20px;

    }
