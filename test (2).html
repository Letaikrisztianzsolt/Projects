<!DOCTYPE html>
<html>
<head>
    <title>Boldog szülinapot!</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply styles to body and HTML to cover the full viewport */
        html, body {
            height: 100%;
        }

        body {
            background-color: #800080;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 50px; /* Adjusted padding */
        }

        .bg {
            width: 100%;
            height: 40%; /* Adjusted the height to 40% */
            background-image: linear-gradient(45deg, #800080 0%, #E90207 46%, #ff8c00 100%);
            position: absolute;
            bottom: 0; /* Position at the bottom */
        }

        /* Rest of your styles */

        /* Add styles for the code input and button */
        .code-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .code-input {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .code-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Text at the top -->
    <div class="content">
        <center>
            <a href="#" onclick="validateCode()">
                <h1>Boldog szülinapot!</h1>
            </a>
        </center>
        <div class="text">
            <p><abbr title="A secret code első száma: 7">Ezt</abbr> a weboldalt neked csináltam és ahogy látom, már ügyesen futtattad </p>
            <br>
            <details>
                <summary>Be kell írnod egy 5 számból álló kódot</summary>
                Ha ezt olvasod, azt jelenti, a 2. szám a neved hossza.
            </details>
        </div>
        <!-- Code input section -->
        <div class="code-input-container">
            <input type="text" class="code-input" id="codeInput" placeholder="Ide">
            <button class="code-button" onclick="validateCode()">Ellenőrzés</button>
        </div>
    </div>

    <!-- Design at the bottom -->
    <div class="bg">
        <ul class="glass">
            <li></li>
            <li></li>
            <li></li> <!-- Add more li elements to create more cubes -->
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <!-- Add more li elements as needed -->
        </ul>
    </div>

    <script>
        function validateCode() {
            var enteredCode = document.getElementById("codeInput").value;
            if (enteredCode === "74516") {
                window.open("https://www.youtube.com/watch?v=wKSYlkQlfPo", "_blank");
            } else {
                alert("Helytelen code!");
            }
        }
    </script>
</body>
</html>

<style>
    .glass {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .glass li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.18);
        animation: spin 5s linear infinite;
        bottom: -150px;
    }

    .glass li:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 12s;
    }

    .glass li:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
    }

    .glass li:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 18s;
    }

    /* Add more styles for additional cubes */

    @keyframes spin {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
            border-radius: 0;
        }
        100% {
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
            border-radius: 50%;
        }
    }
</style>
